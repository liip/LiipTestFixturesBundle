# http://www.whitewashing.de/2012/02/25/symfony2_controller_testing.html

# Tests/App/config.yml
framework:
    secret:          secret
    test: ~
    profiler:
        collect: false

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

liip_test_fixtures: ~

doctrine:
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    LiipAcme:
                        type: php
                        dir: "%kernel.project_dir%/Entity"
                        prefix: 'Liip\Acme\Tests\App\Entity'
                        is_bundle: false
                    LiipAcmeYml:
                        type: "yml"
                        dir: "%kernel.project_dir%/Resources/config/doctrine"
                        prefix: 'Liip\Acme\Tests\App\Entity'
                        is_bundle: false

services:
    _defaults:
        autowire: true
        autoconfigure: true
    Liip\Acme\Tests\App\DataFixtures\ORM\:
        resource: 'DataFixtures/ORM/*'
        tags: ['doctrine.fixture.orm']

